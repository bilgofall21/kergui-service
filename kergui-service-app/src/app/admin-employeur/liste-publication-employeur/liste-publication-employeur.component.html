<div class="admingestioncontainer mt-5">

  <h4 class="mt-4">Liste des témoignages</h4>
  <div class="searchbar mb-5 mt-5">
    <div class="d-flex justify-content-end">
        <div class="input-group w-50 ">
            <input type="search" class="form-control rounded " placeholder="Search" aria-label="Search"  aria-describedby="search-addon"[(ngModel)]="searchUtulisateur" (input)="getArticlesPage()"   />
            <button type="button   " class="btn text-white" data-mdb-ripple-init   appBlueFont>rechercher</button>
          </div>

    </div>
  </div>

    <div class="row">
            <ng-container *ngIf="getArticlesPage().length >0; else noAppreciation ">
              <div class="col-md-3" *ngFor=" let element of  getArticlesPage()">
                <div class="card shadow-sm border-1 border-primary-subtle" style="width: 20rem; height: 24rem;">
                  <div class=" mt-2 ">
                      <h5 class="text-center">Témoignage</h5>
                  </div>
                  <div class="card-body">
                    <i class="bi bi-quote crochet"></i> <p class="card-text lead">  {{element.appreciation}} <i class="bi bi-quote crochet1"></i></p>  
                  </div>
                  <div class="d-flex justify-content-center align-items-center ">
                    <div class="">
                      <i class="bi bi-person-fill me-3 align-items-center"></i>
                    </div>
                    <div class="pt-3">
                      <p class=" fw-medium"> {{element.prenom}} {{element.nom}} </p>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-template #noAppreciation>
              <h4 class="text-center">Liste des commentaires vides</h4>
            </ng-template>
      </div>

      <!-- pagination -->
      <div class="d-flex flex-wrap justify-content-center my-5 " id="pagination">
        <button class="btn pagiColor me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
          Précédent
        </button>
        <button class="btn pagiColore ms-2" 
                *ngFor="let page of pages" 
                [class.current]="page === pageActuelle" 
                (click)="pageActuelle = page">
          {{ page }}
        </button>
        <button class="btn pagiColor ms-2" 
                [disabled]="pageActuelle === totalPages" 
                (click)="pageActuelle = pageActuelle + 1">
          Suivant
        </button>
      </div>

</div>
