          <div class="searchbar mb-5 mt-5">
            <div class="d-flex justify-content-end">
                <div class="input-group w-50 ">
                    <input type="search" class="form-control rounded " placeholder="Search" aria-label="Search"  aria-describedby="search-addon"  [(ngModel)]="searchservice" (input)="getArticlesPage()" />

                  </div>
      
            </div>
          </div>
          <h4 class="mt-4 ">  </h4>
       
          <div class="row mt-4">
            <div class="col-lg-3 col-sm-6 " *ngFor="let profession of getArticlesPage()">
              <div class="card shadow-lg" style="width: 17rem;">
                <div>
                  <img  src="./assets/image/carte1.png" class="card-img-top" alt="..." style="height: 12rem;">
                  <div class="titleService">
                    <h5 class="text-center"> {{profession.nom_prof}} </h5>
                  </div>
                </div>
                <div class="card-body">
                  <p class="card-text"> {{profession.description}} </p>
                </div>
                <div class="cardfooter"></div>
              </div>
            </div>
            
            
           
          </div>
    </div>

</div>


<!-- pagination -->
<div class="d-flex flex-wrap justify-content-center my-5" >
  <button class="btn pagiColor me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
    Précédent
  </button>
  <button class="btn pagiColor  ms-2 " *ngFor="let page of pages" (click)="pageActuelle = page">
    {{ page }}
  </button>
  <button class="btn pagiColor  ms-2 " [disabled]="pageActuelle === totalPages" (click)="pageActuelle = pageActuelle + 1">
    Suivant
  </button>
</div>
