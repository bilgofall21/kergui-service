
 <div class="admingestioncontainer mt-5">

  <div class="page-profil">

            <div class="container-fluid">

                <div class="row">

                    <h5>Mon profil</h5>
                    
                    <div class="col-lg-4 col-xlg-3" *ngIf="samaProfil">
                        <div class="card">
                            <div class="card-body text-center" id="imgProfil">
                               <img src="http://127.0.0.1:8000/storage/{{samaProfil.imageDeProfil}}"
                                        class="rounded-circle" width="150" />
                                    <h4 class="card-title mt-2"> {{samaProfil.prenom}} {{samaProfil.nom}} </h4>
                                    <!-- <h6 class="card-subtitle">profession</h6> -->
                                    <div class="row text-center justify-content-md-center">
                                        <div class="col-4"><a  class="link"> <i
                                                    class=""></i>

                                            </a></div>
                                        <div class="col-4"><a class="link"> <i
                                                    class="mdi mdi-camera"></i>

                                            </a></div>
                                    </div>

                            </div>
                            <div>
                                <hr>
                            </div>
                            <div class="card-body"> <small class="contact">Email</small>
                                <h6> {{samaProfil.email}} </h6> <small class=" pt-4 db">telephone</small>
                                <h6> {{samaProfil.telephone}} </h6> <small class=" pt-4 db">Address</small>
                                <h6> {{samaProfil.lieu}} </h6>


                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8 col-xlg-9">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material mx-2">
                                    <div class="form-group">
                                        <div class="col-md-8 d-flex justify-content-around">
                                            <i class="me-3"><span class="lnr lnr-camera"></span></i>
                                            <input class="form-control" type="file" (change)="getFile($event)" >
                                        <button  class="btn btn-outline-light ms-3"> <span class="lnr lnr-upload"  ></span></button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label for="prenom" class="form-label">Prenom</label>
                                            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="prenom" [(ngModel)]="prenom" >
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label for="nom" class="form-label">nom</label>
                                            <input type="text" class="form-control" name="nom" id="nom" placeholder="nom" [(ngModel)]="nom" >
                                          </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" placeholder="email"
                                                class="form-control form-control-line" name="email" ngModel="email"
                                                id="example-email">
                                        </div>
                                    </div> -->

                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label for="telephone" class="form-label">telephone</label>
                                            <input type="text" class="form-control" name="telephone" id="telephone" placeholder="telephone" [(ngModel)]="telephone" >
                                          </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label for="lieu" class="form-label">Adresse</label>
                                            <input type="text" class="form-control" name="lieu" id="lieu" placeholder="Adresse" [(ngModel)]="lieu" >
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Mot de pass</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="mot de pass" [(ngModel)]="password" >
                                          </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="col-md-12"> confirmer mot de pass</label>
                                        <div class="col-md-12">
                                            <input type="password" name="password_confirmation" value=""
                                                class="form-control form-control-line" ngModel="password_confirmation">
                                        </div>
                                    </div> -->


                                    <div class="form-group ">
                                        <div class="col-sm-12">
                                            <button class="btn text-white mt-3" (click)=" modifierProfil()">modifier profil</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
