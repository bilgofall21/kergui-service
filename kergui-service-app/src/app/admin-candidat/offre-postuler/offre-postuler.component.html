            <div class="app-card app-card-orders-table mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        
                        <table class="table mb-0 text-left">
                            <thead >
                                <tr >
                                    <th class="cellhead" >Lieu</th>
                                    <th class="cellhead">Contrat</th>
                                    <th class="cellhead">Remuneraion</th>
                                    <th class="cellhead">Date Publication</th>
                                    <th class="cellhead">Etat</th>
                                    <th class="cellhead"> Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor=" let candidate of candidaturesUserConnecte " >
                                    <td class="cell"> {{candidate.prenom}}  {{candidate.nom}}  </td>
                                    <td class="cell">  </td>
                                    <td class="cell"> </td>
                                    <td class="cell">   </td>
                                    <td class="cell">  </td>
                            
                                    <td class="cell">
                                        <div class="iconegestion d-flex justify-content-around w-50   ">
                                            <a href=""  data-bs-toggle="modal" data-bs-target="#exampleModal"  ><i class="bi bi-eye" ></i></a>
                                            <a href=""  ><i class="bi bi-save-fill"></i></a>
                                        </div>
                                    </td>
                                   
                                </tr>
                                
                        

                            </tbody>
                        </table>
                    </div><!--//table-responsive-->
                </div><!--//app-card-body-->		
            </div><!--//app-card-->
        </div>
      
    </div>

</div>
