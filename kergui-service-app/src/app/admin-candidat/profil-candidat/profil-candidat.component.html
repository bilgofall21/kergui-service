    <div class="page-profil">
             
               <div class="container-fluid">
                
                   <div class="row">
                     
                       <div class="col-lg-4 col-xlg-3" *ngIf="userProfile">

                               <div class="card-body text-center" id="imgProfil" >
                                  <img src="http://127.0.0.1:8000/storage/{{userProfile.imageDeProfil}}"
                                           class="rounded-circle" width="150" />
                                       <h4 class="card-title mt-2"> {{userProfile.prenom}} {{userProfile.nom}} </h4>
                                       <h6 class="card-subtitle">profession</h6>
                                       <div class="row text-center justify-content-md-center">
                                           <div class="col-4"><a  class="link"> <i
                                                       class=""></i>
                                                  
                                               </a></div>
                                           <div class="col-4"><a class="link"> <i

                                               </a></div>
                                       </div>
                                  
                               </div>
                               <div>
                                   <hr>
                               </div>
                               <div class="card-body"> <small class="contact">Email</small>

                                   <h6> {{userProfile.nom}} </h6> <small class=" pt-4 db">Address</small>
                                   <h6> {{userProfile.lieu}} </h6>
                                   
                                  
                               </div>
                           </div>
                       </div>
                      
                       <div class="col-lg-8 col-xlg-9" >
                           <div class="card">
                               <div class="card-body">
                                   <form class="form-horizontal form-material mx-2">
                                       <div class="form-group">
                                        <div class="mb-3">
                                            <label for="prenom" class="form-label">Prenom</label>
                                            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="prenom"  >
                                          </div>
                                       </div>
                                       <div class="form-group">
                                           <label for="example-email" class="col-md-12">Email</label>
                                           <div class="col-md-12">
                                               <input type="email" placeholder="johnathan@admin.com"
                                                   class="form-control form-control-line" name="example-email"
                                                   id="example-email">
                                           </div>
                                       </div>
                                       <div class="form-group">
                                           <label class="col-md-12">mot de pass</label>
                                           <div class="col-md-12">
                                               <input type="password" value="password"
                                                   class="form-control form-control-line">
                                           </div>
                                       </div>
                                       <div class="form-group">
                                           <label class="col-md-12">telephone</label>
                                           <div class="col-md-12">
                                               <input type="text" placeholder="123 456 7890"
                                                   class="form-control form-control-line">
                                           </div>
                                       </div>

                                           <label class="col-md-12">Message</label>
                                           <div class="col-md-12">
                                               <textarea rows="5" class="form-control form-control-line"></textarea>
                                           </div>
                                       </div> -->
                                       <div class="form-group">
                                           <label class="col-sm-12">Select Country</label>
                                           <div class="col-sm-12">
                                               <select class="form-select shadow-none form-control-line">
                                                   <option>London</option>
                                                   <option>India</option>
                                                   <option>Usa</option>
                                                   <option>Canada</option>
                                                   <option>Thailand</option>
                                               </select>
                                           </div>
                                       </div>
                                       <div class="form-group ">
                                           <div class="col-sm-12">
                                               <button class="btn text-white mt-3">modifier profil</button>
                                           </div>
                                       </div>

                               </div>
