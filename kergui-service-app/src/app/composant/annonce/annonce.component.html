<app-header></app-header>
<section class="baniere">
    <div class="banner">
        <div class="overlay"></div>
        <!-- <h2 class="text-center  w-50"> Services</h2>   -->
    </div>
</section>
<section class="carteannonce mt-5">
    <div class="annoncecartecontainer">
        <div class="container">
            
            <div class="searchbar mb-5">
                <div class="d-flex justify-content-end">
                    <div class="input-group w-50 ">
                        <input type="search" class="form-control rounded " placeholder="Search" aria-label="Search"  aria-describedby="search-addon" [(ngModel)]="searchPublication" (input)="getArticlesPage()" />
                        <button type="button" class="btn text-white" data-mdb-ripple-init   appBlueFont>rechercher</button>
                      </div>

                </div>
              </div>
              <div class="title text-center mb-3">
                <h4 class="fw-bold"> Les annonces</h4>
                <hr class="border-3 opacity-100">
              </div>
              <div class="row gap-2">
             
                <div class="col-sm-12 col-md-6 col-lg-4 mb-3  shadow-sm" id="annoncecol" *ngFor="let element of  getArticlesPage()" style="width: 20rem;">
                  <article class="u-shadow-v11">
                      <img class="img-fluid w-100" src="http://127.0.0.1:8000/storage/{{element.image}}" alt="Gravity">
                      <div class="g-bg-warning " id="description">
                        <div class="d-flex justify-content-around">
                          <div class="d-flex mt-2">
                            <h5 class="">Date limite : </h5>   
                            <h6 class="ms-2 "> {{element.dateline}} </h6>
                          </div>
                          <div class="">    
                         <h6 class="mb-2 ms-2"> <i class="bi bi-person-fill" style="font-size: 1.5rem; color: #3A6A7E;"></i> {{element.user.prenom}} {{element.user.nom}}</h6>
                          </div>
    
                        </div>
                        <div class="text-center my-1">
                          <h5> {{element.profession.nom_prof}} </h5>
                        </div>
                          <h3 class="h5 p-md-4 ">
                             Description
                          </h3>
                          <p class="px-3">{{element.description}}</p>
                          <div class="iconegestion text-center mb-1  mt-1">
                            <a href="" class="text-center text-decoration-none mb-3" (click)="voirDetail(element)"  [routerLink]="['/detail-offre']"> Voir annonce <span class="lnr lnr-arrow-right"></span></a>
                        </div>
                          <hr class="">
                      </div>
                  </article>
              </div>
              </div>
        </div>
    </div>
</section>


<!-- pagination -->
<div class="d-flex flex-wrap justify-content-center my-5 " id="pagination">
  <button class="btn pagiColor me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
    Précédent
  </button>
  <button class="btn pagiColore ms-2" 
          *ngFor="let page of pages" 
          [class.current]="page === pageActuelle" 
          (click)="pageActuelle = page">
    {{ page }}
  </button>
  <button class="btn pagiColor ms-2" 
          [disabled]="pageActuelle === totalPages" 
          (click)="pageActuelle = pageActuelle + 1">
    Suivant
  </button>
</div>

<app-footer></app-footer>
